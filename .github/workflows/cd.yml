name: CD
on:
  push:
    branches:
      - main

jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - uses: actions/upload-artifact@v4
        with:
          name: arquivoteste
          path: |
            **.py
            README.md
            pytest.ini
            requirements.txt
  deploy:
    runs-on: ubuntu-latest
    needs: deliver
    steps:
      - uses: actions/download-artifact@v4
        with:
            name: arquivoteste
      - name: Display structure of downloaded files
        run: ls -R
